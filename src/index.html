<!doctype html>
<html ng-app="BookingApp">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.16/angular-ui-router.js"></script>
    <script src="directives/datepicker/datepicker.js"></script>
    <script src="js/app.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div ng-controller="BookingCtrl"
     class="main container">
    <!-- TODO: use default bootstrap tabs instead, or event better reimplement the component -->

    <uib-tabset class="tabs-left">
        <uib-tab ng-repeat="tab in tabs"
                 active="tab.isActive"
                 select="select(tab.title)">

            <uib-tab-heading>
                <i class="glyphicon glyphicon-info-sign"></i> {{ tab.title }}
            </uib-tab-heading>

            <div class="container">
                <form>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <bk-datepicker
                                title="Start Date"
                                model="bookingModel.startDate"></bk-datepicker>
                        </div>
                        <div class="col-sm-6">
                            <bk-datepicker
                                title="End Date"
                                model="bookingModel.endDate"></bk-datepicker>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <ui-view />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <pre>{{ bookingModel | json }}</pre>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-link">Clear</button>
                                <button type="button" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </uib-tab>
    </uib-tabset>
</div>
</body>
</html>
