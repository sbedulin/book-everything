<!doctype html>
<html ng-app="BookingApp">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.16/angular-ui-router.js"></script>
    <script src="js/app.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div ng-controller="BookingCtrl"
     class="main container">
    <!-- TODO: use default bootstrap tabs instead -->

    <uib-tabset class="tabs-left">
        <uib-tab ng-repeat="tab in tabs"
                 active="tab.active">

            <uib-tab-heading>
                <i class="glyphicon glyphicon-info-sign"></i> {{ tab.title }}
            </uib-tab-heading>

            <div class="container">
                <form>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label>Start Date</label>
                            <input type="text" class="form-control" placeholder="Start Date">
                        </div>
                        <div class="col-sm-6">
                            <label>End Date</label>
                            <input type="text" class="form-control" placeholder="End Date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            {{ tab.title }} specific
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-link">CLEAR</button>
                                <button type="button" class="btn btn-primary">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </uib-tab>
    </uib-tabset>
</div>
</body>
</html>
