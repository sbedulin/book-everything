<div class="form-group">
    <label for="ratings">Amenities</label>
    <select
        ng-model="vm.bookingModel.rating"
        id="ratings"
        class="form-control">
        <option value="5">&#10038;&#10038;&#10038;&#10038;&#10038; 5 stars</option>
        <option value="4">&#10038;&#10038;&#10038;&#10038; 4 stars and higher</option>
        <option value="3">&#10038;&#10038;&#10038; 3 stars and higher</option>
        <option value="2">&#10038;&#10038; 2 stars and higher</option>
    </select>
</div>
<div class="form-group">
    <label for="from">Location</label>
    <input
        type="text" class="form-control" id="from" placeholder="Location"
        ng-model="vm.bookingModel.location">
</div>
